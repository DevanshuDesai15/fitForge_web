<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />

    <!-- SEO Meta Tags -->
    <title>FitForge - Your Personal Fitness Companion</title>
    <meta
      name="description"
      content="FitForge is your ultimate fitness companion. Track workouts, monitor progress, manage exercises, and achieve your fitness goals with our comprehensive fitness app."
    />
    <meta
      name="keywords"
      content="fitness, workout, exercise, gym, health, fitness tracker, workout planner, fitness app"
    />
    <meta name="author" content="FitForge Team" />
    <meta name="robots" content="index, follow" />

    <!-- Google Site Verification -->
    <meta
      name="google-site-verification"
      content="rJJNMhoNxCrEkP8IW9xnhDKpeTpyjuL7xpYc53s47Jk"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fitforge-web.web.app/" />
    <meta
      property="og:title"
      content="FitForge - Your Personal Fitness Companion"
    />
    <meta
      property="og:description"
      content="Track workouts, monitor progress, and achieve your fitness goals with FitForge."
    />
    <meta property="og:site_name" content="FitForge" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://fitforge-web.web.app/" />
    <meta
      property="twitter:title"
      content="FitForge - Your Personal Fitness Companion"
    />
    <meta
      property="twitter:description"
      content="Track workouts, monitor progress, and achieve your fitness goals with FitForge."
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://fitforge-web.web.app/" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme Color for mobile browsers -->
    <meta name="theme-color" content="#4a90e2" />
    <meta name="msapplication-TileColor" content="#121212" />

    <!-- iOS Safari PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="FitForge" />

    <!-- iOS Safari Icons -->
    <link rel="apple-touch-icon" href="/logo.svg" />
    <link rel="apple-touch-icon" sizes="152x152" href="/logo.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.svg" />
    <link rel="apple-touch-icon" sizes="167x167" href="/logo.svg" />

    <!-- iOS Safari Splash Screen -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Prevent iOS Safari from auto-detecting phone numbers -->
    <meta name="format-detection" content="telephone=no" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
